<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-bg-primary h1 text-center">Weather Dashboard</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="form col-3">
                <h3>Search for a City</h3>
                <form id="user-form">
                   <label class="form-label" for="city"></label>
                   <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                   <button id="submitBtn" type="submit" class="btn btn-primary btn-lg">Check Weather</button>
                </form>
                
            </div>
        
            <card class="col-9">
                <h2 class="subtitle">Weather: <span id="weather-search-term"></span></h2>
                <div id="weather-container"></div>
            </card>
        </div>    
        
    </div>
   

    

    <script src="assets/js/homepage.js"></script>
</body>
</html>
